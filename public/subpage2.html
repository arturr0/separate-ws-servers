<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    
</head>
<body>
    <h1>Welcome to Subpage 2</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('wss://separate-ws-servers.onrender.com/subpage2:3002', {
                transports: ["websocket"]
            });

            socket.on('connect', () => {
                console.log('Connected to Subpage 2 WebSocket server');
            });

            socket.on('message', (message) => {
                console.log(`Received message: ${message}`);
            });

            socket.send('Hello from Subpage 2 client!');
        });
    </script>
</body>
</html>
