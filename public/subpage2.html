<!DOCTYPE html>
<html>
<head>
    <title>Subpage 2</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Welcome to Subpage 2</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect('https://separate-ws-servers.onrender.com', {
                path: '/subpage2/socket.io',
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('Connected to Subpage 2 WebSocket server');
                socket.send('Hello from Subpage 2 client!');
            });

            socket.on('message', (message) => {
                console.log(`Received message: ${message}`);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from Subpage 2 WebSocket server');
            });
        });
    </script>
</body>
</html>
