<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect('https://separate-ws-servers.onrender.com:3001'); // Connect to Subpage 1 WebSocket server

            socket.on('connect', () => {
                console.log('Connected to Subpage 1 WebSocket server');
            });

            socket.on('message', (message) => {
                console.log(`Received message: ${message}`);
            });

            socket.send('Hello from Subpage 1 client!');
        });
    </script>
</head>
<body>
    <h1>Welcome to Subpage 1</h1>
</body>
</html>
